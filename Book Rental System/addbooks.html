<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding books</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    main{
            text-align: center;
            position: absolute;
            top: 50%;
            left: 25%;
            color:yellow;
            transform: translate(-50%, -50%);
            width: 100%;
    }
    a{
        font-weight:bold;
        font-size: 20px;
        color:	551A8B;
        float: left;
        padding-top: 1px;
        padding-left: 10px;
       
    }
    button{
        font-weight: bold;
        background-color: darkcyan;
        font-weight: bold;
        color: black;
        font-size:20px;
    }
    button:hover{
        color: white;
        background-color: Transparent;
        background-repeat:no-repeat;
        border: none;
        cursor:pointer;
        overflow: hidden;
    }
    main .addbooks{
        color: black;
        width: 250px;
    }
   
    #details{
        font-size: 20px;
        
    }
    h4{
        font-size: 25px;
    }
    .addbooks{
        float: right;
       height: 650px;
        border: 5px solid darkcyan;
        padding-right: 150px;
        padding-left: 100px;
        font-weight: bold;
    }
    input[type=text] {
                 height: 25px;
            }

    select {
        width: 350px;
        height: 30px;
    }
    </style>
</head>
<body>
        <div class="background-image-addbook">
            <nav>
              <a href="homepage.html"><b>Home Page</b></a> 
            </nav>
        </div>
        <main>
        <div class="addbooks">
            <h4>Book details</h4><hr>
        <form id="details" name="Simple-Login-form" action="login">
            <br>
            Enter the Author Name<br>
            <input type="text" style="width: 350px"  placeholder=" Author name" size="55" name="authorname"><br><br>
            Enter the Book Name <br>
            <input type="text" style="width: 350px"  placeholder=" Book name" name="bookname"><br><br>
            Enter Book ISBN<br>
            <input type="text" style="width: 350px"  placeholder=" ISBN number" name="isbn"><br><br>
            Enter Book Type <br>
            <select name="booktype" id="booktype">
                <option value="one" >Academic</option>
                <option value="two">Non-Academic</option>
                <option value="one" selected disabled hidden>Choose here</option>
            </select><br><br>
            Enter Book Stock<br>
            <input type="text" style="width: 350px"  placeholder=" Book stock" name="stock"><br><br>
            Enter the Book Id<br>
            <input type="text" style="width: 350px"  placeholder=" Book ID" name="bid"><br>
               <pre>                   <button>Add Book</button></pre>
        </div>
        </form>
    </main>
    
</body>
</html>
